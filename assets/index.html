	<title>Work Day Scheduler</title>
  </head>

  <body>
	<header class="jumbotron">
	  <h1 class="display-3">Work Day Scheduler</h1>
	  <p class="lead">A simple calendar app for scheduling your work day</p>
	  <p id="today" class="lead"></p>
	  <button id="resetBtn">Reset Your Schedule</button>
	</header>
	<div class="container">
	  <div class="row hour">
		<section class="col col-lg col-md col-sm">9 AM</section>
		<textarea name="input" class="col-8 col-lg-8 col-md-8 col-sm-8 textarea"></textarea>
		<button class="col col-lg col-md col-sm saveBtn">SAVE</button>
	  </div>
	  <div class="row hour">
		<section class="col col-lg col-md col-sm">10 AM</section>
		<textarea name="input" class="col-8 col-lg-8 col-md-8 col-sm-8 textarea"></textarea>
		<button class="col col-lg col-md col-sm saveBtn">SAVE</i></button>
	  </div>
	  <div class="row hour">
		<section class="col col-lg col-md col-sm">11 AM</section>
		<textarea name="input" class="col-8 col-lg-8 col-md-8 col-sm-8 textarea"></textarea>
		<button class="col col-lg col-md col-sm saveBtn">SAVE</button>
	  </div>
	  <div class="row hour">
		<section class="col col-lg col-md col-sm">12 PM</section>
		<textarea name="input" class="col-8 col-lg-8 col-md-8 col-sm-8 textarea"></textarea>
		<button class="col col-lg col-md col-sm saveBtn">SAVE</button>
	  </div>
	  <div class="row hour">
		<section class="col col-lg col-md col-sm">1 PM</section>
		<textarea name="input" class="col-8 col-lg-8 col-md-8 col-sm-8 textarea"></textarea>
		<button class="col col-lg col-md col-sm saveBtn">SAVE</button>
	  </div>
	  <div class="row hour">
		<section class="col col-lg col-md col-sm">2 PM</section>
		<textarea name="input" class="col-8 col-lg-8 col-md-8 col-sm-8 textarea"></textarea>
		<button class="col col-lg col-md col-sm saveBtn">SAVE</button>
	  </div>
	  <div class="row hour">
		<section class="col col-lg col-md col-sm">3 PM</section>
		<textarea name="input" class="col-8 col-lg-8 col-md-8 col-sm-8 textarea"></textarea>
		<button class="col col-lg col-md col-sm saveBtn">SAVE</button>
	  </div>
	  <div class="row hour">
		<section class="col col-lg col-md col-sm">4 PM</section>

	  </div>
	  <div class="row hour">

		<button class="saveBtn col col-lg col-md col-sm">SAVE</button>
	  </div>
	</div>
