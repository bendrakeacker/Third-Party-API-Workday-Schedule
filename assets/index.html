<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row hour">
        <div class="col col-lg col-md col-sm">9 AM</div>
        <textarea name="input" class="col-8 col-lg-8 col-md-8 col-sm-8 textarea"></textarea>
        <button class="col col-lg col-md col-sm saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row hour">
        <div class="col col-lg col-md col-sm">10 AM</div>
        <textarea name="input" class="col-8 col-lg-8 col-md-8 col-sm-8 textarea"></textarea>
        <button class="col col-lg col-md col-sm saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row hour">
        <div class="col col-lg col-md col-sm">11 AM</div>
        <textarea name="input" class="col-8 col-lg-8 col-md-8 col-sm-8 textarea"></textarea>
        <button class="col col-lg col-md col-sm saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row hour">
        <div class="col col-lg col-md col-sm">12 PM</div>
        <textarea name="input" class="col-8 col-lg-8 col-md-8 col-sm-8 textarea"></textarea>
        <button class="col col-lg col-md col-sm saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row hour">
        <div class="col col-lg col-md col-sm">1 PM</div>
        <textarea name="input" class="col-8 col-lg-8 col-md-8 col-sm-8 textarea"></textarea>
        <button class="col col-lg col-md col-sm saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row hour">
        <div class="col col-lg col-md col-sm">2 PM</div>
        <textarea name="input" class="col-8 col-lg-8 col-md-8 col-sm-8 textarea"></textarea>
        <button class="col col-lg col-md col-sm saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row hour">
        <div class="col col-lg col-md col-sm">3 PM</div>
        <textarea name="input" class="col-8 col-lg-8 col-md-8 col-sm-8 textarea"></textarea>
        <button class="col col-lg col-md col-sm saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row hour">
        <div class="col col-lg col-md col-sm">4 PM</div>
        <textarea name="input" class="col-8 col-lg-8 col-md-8 col-sm-8 textarea"></textarea>
        <button class="col col-lg col-md col-sm saveBtn"><i class="fas fa-save"></i></button>
      </div>
      <div class="row hour">
        <div class="col col-lg col-md col-sm">5 PM</div>
        <textarea name="input" class="col-8 col-lg-8 col-md-8 col-sm-8 textarea"></textarea>
        <button class="saveBtn col col-lg col-md col-sm"><i class="fas fa-save"></i></button>
      </div>
    </div>

   
      
      
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="lib/script.js">

    </script>
  </body>
</html>
